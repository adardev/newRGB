<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control Servo Motor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    html, body {
      background: linear-gradient(145deg, #101820, #1a1f2b);
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      text-align: center;
      margin: 0;
      padding: 30px 20px;
    }
    h1 {
      font-size: 3rem;
      color: #00ffaa;
      margin-bottom: 40px;
    }
    .room-card {
      background: #252a3a;
      border-radius: 20px;
      padding: 25px;
      margin: 20px auto;
      max-width: 450px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.5);
    }
    input[type="number"], input[type="text"] {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 1.1rem;
    }
    .btn {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      background-color: #00ffaa;
      color: #101820;
    }
    .btn:hover {
      background-color: #00ddaa;
    }
    #status {
      margin-top: 30px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>Control de un Servo Motor</h1>

  <div class="room-card">
    <h2>Control Manual</h2>
    <input type="number" id="angulo" min="0" max="180" placeholder="Ángulo (0-180)">
    <button class="btn" onclick="moverAngulo()">Mover Servo</button>
  </div>

  <div class="room-card">
    <h2>Secuencia de 4 Ángulos</h2>
    <input type="number" class="sec" id="a1" min="0" max="180" placeholder="Ángulo 1">
    <input type="number" class="sec" id="a2" min="0" max="180" placeholder="Ángulo 2">
    <input type="number" class="sec" id="a3" min="0" max="180" placeholder="Ángulo 3">
    <input type="number" class="sec" id="a4" min="0" max="180" placeholder="Ángulo 4">
    <button class="btn" onclick="enviarSecuencia()">Enviar Secuencia</button>
  </div>

  <div id="status"></div>

  <script>
    function moverAngulo() {
      const angulo = parseInt($('#angulo').val());
      if (isNaN(angulo) || angulo < 0 || angulo > 180) {
        alert('Introduce un ángulo válido (0 a 180)');
        return;
      }

      $.ajax({
        url: '/mover_angulo/',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ angulo }),
        success: function (response) {
          $('#status').html(`<p>✅ Servo movido a ${angulo}°</p>`);
        },
        error: function (xhr) {
          $('#status').html(`<p style="color:red">❌ Error al mover servo</p>`);
        }
      });
    }

    function enviarSecuencia() {
      const angulos = [
        parseInt($('#a1').val()),
        parseInt($('#a2').val()),
        parseInt($('#a3').val()),
        parseInt($('#a4').val())
      ];

      if (angulos.some(a => isNaN(a) || a < 0 || a > 180)) {
        alert('Todos los ángulos deben estar entre 0 y 180');
        return;
      }

      $.ajax({
        url: '/secuencia/',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ secuencia: angulos }),
        success: function (response) {
          $('#status').html(`<p>✅ Secuencia enviada: ${angulos.join(', ')}</p>`);
        },
        error: function (xhr) {
          $('#status').html(`<p style="color:red">❌ Error al enviar secuencia</p>`);
        }
      });
    }
  </script>
</body>
</html>
