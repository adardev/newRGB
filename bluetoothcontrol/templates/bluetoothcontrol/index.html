<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control RGB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #1e1f26;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #00ffaa;
        }

        .foco-card {
            background: #2c2f39;
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            max-width: 300px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            transition: transform 0.2s ease;
        }

        .foco-card:hover {
            transform: scale(1.03);
        }

        .foco-icon {
            font-size: 50px;
            margin-bottom: 15px;
            transition: color 0.3s ease;
        }

        .btn-toggle {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .on {
            background-color: #04AA6D;
            color: white;
        }

        .off {
            background-color: #ff3e3e;
            color: white;
        }

        #respuesta {
            margin-top: 30px;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <h1>Control de Focos RGB</h1>

    <div class="foco-card">
        <i id="icon-r" class="foco-icon fa-solid fa-lightbulb" style="color: #333;"></i>
        <h2>Foco 1</h2>
        <button class="btn-toggle on" data-id="r" data-value="1">Encender</button>
        <button class="btn-toggle off" data-id="r" data-value="0">Apagar</button>
    </div>

    <div class="foco-card">
        <i id="icon-g" class="foco-icon fa-solid fa-lightbulb" style="color: #333;"></i>
        <h2>Foco 2</h2>
        <button class="btn-toggle on" data-id="g" data-value="1">Encender</button>
        <button class="btn-toggle off" data-id="g" data-value="0">Apagar</button>
    </div>

    <button id="enviar" class="btn-toggle" style="background-color: #008CBA;">Enviar a Arduino</button>

    <div id="respuesta"></div>

    <script>
        const estados = { r: 0, g: 0 };

        $(document).ready(function() {
            $('.btn-toggle').click(function() {
                const id = $(this).data('id');
                const value = parseInt($(this).data('value'));
                estados[id] = value;
            });

            $('#enviar').click(function() {
                $.ajax({
                    url: '/enviar_rgb/',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(estados),
                    success: function(response) {
                        $('#respuesta').html(`
                            <p>‚úÖ Estado: ${response.status}</p>
                            <p>üì§ Comando: ${response.comando}</p>
                            <p>‚è∞ Hora: ${new Date().toLocaleTimeString()}</p>
                        `);
                    },
                    error: function(xhr) {
                        $('#respuesta').html(`
                            <p style="color:red">‚ùå Error: ${xhr.responseJSON?.message || 'Error desconocido'}</p>
                        `);
                    }
                });
            });
        });
    </script>
</body>
</html>
